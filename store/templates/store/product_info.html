{% extends 'base.html' %}
{% load static %}
{% block content %}
  <!-- SECTION -->
  <div class="section">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
        <!-- Product main img -->
        <div class="col-md-5 col-md-push-2">
          <div id="product-main-img">
            <div class="product-preview">
              <img src="{{ product.image.url }}" alt="Responsive image" />
            </div>

            <div class="product-preview">
              <img src="{% static './img/product03.png' %}" alt="Responsive image" />
            </div>

            <div class="product-preview">
              <img src="{% static './img/product06.png' %}" alt="Responsive image" />
            </div>

            <div class="product-preview">
              <img src="{% static './img/product08.png' %}" alt="Responsive image" />
            </div>
          </div>
        </div>
        <!-- /Product main img -->

        <!-- Product thumb imgs -->
        <div class="col-md-2 col-md-pull-5">
          <div id="product-imgs">
            <div class="product-preview">
              <img src="{{ product.image.url }}" alt="Responsive image" />
            </div>

            <div class="product-preview">
              <img src="{% static './img/product03.png' %}" alt="Responsive image" />
            </div>

            <div class="product-preview">
              <img src="{% static './img/product06.png' %}" alt="Responsive image" />
            </div>

            <div class="product-preview">
              <img src="{% static './img/product08.png' %}" alt="Responsive image" />
            </div>
          </div>
        </div>
        <!-- /Product thumb imgs -->

        <!-- Product details -->
        <div class="col-md-5">
          <div class="product-details">
            <h2 class="product-name">{{ product.name }}</h2>
            <div>
              <div class="product-rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-o"></i>
              
            <div>
              <h3 class="product-price">${{ product.price }} <del class="product-old-price">$990.00</del></h3>
              <span class="product-available">In Stock</span>
            </div>
            <p>{{ product.description }}</p>

            <div class="add-to-cart">
              <div class="qty-label">
                Qty<div class="input-number">
                  <input type="number" />
                  <span class="qty-up">+</span>
                  <span class="qty-down">-</span>
                </div>
              </div>
              <button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart</button>
            </div>

            <ul class="product-btns">
              <li>
                <a href="#"><i class="fa fa-heart-o"></i> add to wishlist</a>
              </li>
            </ul>

            <ul class="product-links">
              <li>Category:</li>
              <li>
                <a href="#">Headphones</a>
              </li>
              <li>
                <a href="#">Accessories</a>
              </li>
            </ul>

            <ul class="product-links">
              <li>Share:</li>
              <li>
                <a href="#"><i class="fa fa-facebook"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-twitter"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-google-plus"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-envelope"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /SECTION -->


{% endblock %}
