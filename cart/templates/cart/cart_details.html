{% extends 'base.html' %}
{% load static %}

{% block content %}
  <style>
    .table thead th {
      background-color: #d32f2f; /* Red header */
      color: white;
      text-align: center;
    }
    .table td,
    .table th {
      vertical-align: middle;
      text-align: center;
    }
    .thumbnail-img {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }
    .quantity-controls {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .quantity-controls button {
      border: none;
      background-color: #f5f5f5;
      padding: 5px 10px;
      cursor: pointer;
    }
    .quantity-controls input {
      width: 40px;
      text-align: center;
      border: 1px solid #ddd;
    }
    .delete-btn {
      cursor: pointer;
      color: #d9534f;
      font-size: 18px;
    }
  </style>
  <!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">Cart Items</h3>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->
  <div class="container mt-5">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>THUMBNAIL</th>
            <th>PRODUCT</th>
            <th>PRICE</th>
            <th>QUANTITY</th>
            <th>TOTAL</th>
            <th>REMOVE</th>
          </tr>
        </thead>
        <tbody>
          {% for item in cart_items %}
            <tr>
              <td>
                <img src="{{ item.product.image.url }} " class="thumbnail-img" />
              </td>
              <td>{{ item.product.name }}</td>
              <td class="price">${{ item.product.price }}</td>
              <td>
                <div class="quantity-controls">
                  <button onclick="changeQuantity(this, -1)">-</button>
                  <input type="text" class="form-control quantity" value="{{ item.quantity }} " readonly />
                  <button onclick="changeQuantity(this, 1)">+</button>
                </div>
              </td>
              <td class="total-price">$295.00</td>
              <td>
                <span class="delete-btn" onclick="deleteRow(this)">ðŸ—‘</span>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function changeQuantity(button, change) {
      var row = $(button).closest('tr')
      var quantityInput = row.find('.quantity')
      var price = parseFloat(row.find('.price').text().replace('$', ''))
      var currentQuantity = parseInt(quantityInput.val())

      if (currentQuantity + change > 0) {
        quantityInput.val(currentQuantity + change)
        row.find('.total-price').text('$' + ((currentQuantity + change) * price).toFixed(2))
      }
    }

    function deleteRow(button) {
      $(button).closest('tr').remove()
    }
  </script>
{% endblock %}
