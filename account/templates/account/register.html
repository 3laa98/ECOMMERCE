{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <style>
    .form-layout {
      border-radius: 20px;
      width: 500px;
    }
  </style>
  <br /> <br />
  <div class="container bg-white shadow-md p-5 form-layout">
    <h3>Register new account</h3>

    <hr />

    <br />

    <form method="POST" autocomplete="off">
      {% csrf_token %}

      {{ form|crispy }}

      <br />
      <div class="text-center">
        <button type="submit" class="primary-btn text-white w-100 p-2"><i class="fa fa-user-plus" aria-hidden="true"></i> &nbsp; Register</button>
      </div>
      <br /> <br />

      {{ form.non_field_errors }}
    </form>
  </div>
{% endblock %}
